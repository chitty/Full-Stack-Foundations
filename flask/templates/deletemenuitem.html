{% block content %}
<div class="container">
	<h1> Are you sure you want to delete {{item.name}}? </h1>

	<form action="{{ url_for('deleteMenuItem',restaurant_id = item.restaurant_id, menu_id=item.id)}}" method = 'post'>

	<button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</button>

	</form>

	  <a class="btn btn-primary" href="{{url_for('restaurantMenu', restaurant_id = restaurant_id)}}" role="button"><span class="glyphicon glyphicon-menu-left"></span> Cancel</a>


</div>
{% endblock %}
