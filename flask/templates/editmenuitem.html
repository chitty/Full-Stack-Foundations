{% extends "bootstrap/base.html" %}
{% block title %}Edit Menu Item{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>
{% endblock %}

{% block content %}
<div class="container">
	<h1>Edit Menu Item</h1>

	<form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id )}}" method = 'POST'>

	  <div class="form-group">
	    <label for="itemName">Name</label>
	    <input name='name' class="form-control" placeholder="Name" value="{{item.name}}">
	  </div>
	  <div class="form-group">

	    <label for="itemPrice">Price</label>
	    <div class="input-group">
		    <div class="input-group-addon">$</div>
		    <input name='price' class="form-control" placeholder="Price" value="{{item.price}}">
		</div>
	  </div>
	  <div class="form-group">
	    <label for="itemDescription">Description</label>
	    <textarea name='description' class="form-control" rows="3" placeholder="Description">{{item.description}}</textarea>
	  </div>

	  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Update</button>

	  <a class="btn btn-danger" href="{{url_for('restaurantMenu', restaurant_id = restaurant_id)}}" role="button"><span class="glyphicon glyphicon-menu-left"></span> Cancel</a>

	</form>
</div>
{% endblock %}
