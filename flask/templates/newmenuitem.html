{% extends "bootstrap/base.html" %}
{% block title %}New Menu Item{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>
{% endblock %}

{% block content %}
<div class="container">
	<h1>New Menu Item</h1>

	<form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST'>

	<p>Name:

	<input type='text' size='30' name='name'>
	</p>
	<p>Price ($):

	<input type='text' size='6' name='price'>
	</p>
	<p>Description:

	<input type='text' size='50' name='description'>
	</p>
	<input type='submit' value='Create'>

	</form>
</div>
{% endblock %}
